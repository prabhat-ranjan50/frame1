<!DOCTYPE html>
<html>	
	<head>
		<title>frameset attribute</title>
	</head>
		
	<frameset cols = "30%, 40%, 30%">
		<frame name = "top" src = "https://github.com/prabhat-ranjan50/frame1/blob/main/earth.jpg?raw=true" />
		<frame name = "main" src = "https://github.com/prabhat-ranjan50/frame1/blob/main/Logo-pr.jpg?raw=true" />
		<frame name = "bottom" src = "https://github.com/prabhat-ranjan50/frame1/blob/main/prabhat33.jpeg?raw=true" />		
		<noframes>
			<body>The browser you are working does
			not support frames.</body>
		</noframes>
	</frameset>
</html>
